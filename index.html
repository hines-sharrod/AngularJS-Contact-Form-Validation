<!DOCTYPE html >
<html lang="en" ng-app="formValidation">
<head >
	<title >Form Submission</title >
	<link href="libs/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" >
	<link href="css/main.css" rel="stylesheet" >
</head >

<body >
<nav class="navbar navbar-inverse navbar-fixed-top" >
	<div class="container" >
		<div class="navbar-header" >
			<a class="navbar-brand" href="/" >
                Form Submitting
			</a >
		</div >
	</div >
</nav >

<div class="container main-content" ng-controller="formValCtrl">
	<form ng-submit="onSubmit()" 
          novalidate="novalidate" >
        
		<div class="form-group" >
			<label for="name" >Name</label >
			<input type="text"
			       class="form-control"
                   ng-model="formModel.name"
			       id="name" >
		</div >

		<div ng class="form-group" >
			<label for="email" >Email</label >
			<input type="email"
			       class="form-control"
                   ng-model="formModel.email"
                   id="email" 
                   required="required"
                   name="email">
		</div >

		<div class="form-group" >
			<label for="username" >Username</label >
			<input type="text"
			       class="form-control"
                   ng-model="formModel.userName"
                   ng-pattern="/^[A-Za-z0-9_]{1,32}$/"
                   ng-minlength="7"
                   ng-pattern-err-type="badUsername"
                   required="required"
			       id="username" >
		</div >

		<div class="form-group" >
			<label for="age" >Age</label >
			<input type="number"
			       class="form-control"
                   ng-model="formModel.age"
                   min="18"
                   max="64"
                   ng-min-err-type="tooYoung"
                   ng-max-err-type="tooOld"
                   required="required"
			       id="age" >
		</div >

		<div class="form-group" >
			<label for="sex" >Sex</label >
			<select name="sex"
			        id="sex"
                    required="required"
                   ng-model="formModel.sex"
							class="form-control" >
				<option value="" >Please Choose</option >
				<option value="male" >Male</option >
				<option value="female" >Female</option >
			</select >
		</div >

		<div class="form-group" >
			<label for="password" >Password</label >
			<input type="password"
			       class="form-control"
                   ng-model="formModel.password"
                   ng-minlength="10"
                   required="required"
			       id="password" >
		</div >

		<div class="form-group">
			<button class="btn btn-primary" type="submit">Register
			</button>
		</div>

	</form >
    
</div >


<script src="libs/angular/angular.min.js" ></script>
<script src="js/jcs-auto-validate.min.js"></script>
<script src="js/app.js" ></script>

</body >
</html >
